<!DOCTYPE html>
<html lang="{{ site.lang | default: 'ko-KR' }}">
{% include head.html %}
<body>
    <main role="main">
        <!-- header -->
        {% include header.html %}
        <!-- header -->

        <!-- section -->
        <section class="post">
            <div class="post-title">
                <h1>{{ page.title }}</h1>
                <time datetime="{{ page.date }}" class="publish-time">{{ page.date | date: '%B %d, %Y' }}</time>
            </div>
            {{ content }}
        </section>
        <!-- section -->

        <!-- disqus -->
        {% if page.comments == true %}
        {% include disqus.html %}
        {% endif %}
        <!-- disqus -->

        <!-- footer -->
        {% include footer.html %}
        <!-- footer -->
    </main>

    {% include script.html %}
</body>
</html>
